<!DOCTYPE html>
<html>
	<head>
		<!-- Angular library and route provider -->
		<script src="js/lib/angular.min.js" type="text/javascript"></script>
		<script src="js/lib/angular-route.js" type="text/javascript"></script>
		
		<!-- configuration -->
		<script src="js/Config.js" type="text/javascript"></script>
		
		<!-- own route definition -->
		<script src="js/RouteProvider.js" type="text/javascript"></script>
		
		<!-- controllers -->
		<script src="js/controller/ConnectionController.js"
			type="text/javascript"></script>
		<script src="js/controller/SimpleQueryController.js"
			type="text/javascript"></script>
		<script src="js/controller/ExtendedQueryController.js"
			type="text/javascript"></script>
		
		<!-- bootstrap href -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" type="text/css">
		<script src="bootstrap/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<meta charset="utf-8">
	</head>
	<body ng-app="dataParser">
		<div class="container">
			<div class="well">
				<h1>Hello to database parser</h1>
				<p>Choose the current command:</p>
				<a href="#/initialization">
					<p class="text-warning">Start Database Quering</p>
				</a>
			</div>
			<div class="well">
				<div id="view" ng-view></div>
			</div>
		</div>
	</body>
</html>
